<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Data connection and automation app for Weekly Accounting"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Signup/signin script  -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=IBM Plex Sans">
    <title>Loading App...</title>
  </head>
  <body>
    
    <div id="root" />
    <script type="text/javascript">
    window.gapiInited = false; // global variable .. in react access by window.gapiInited
    
    function connected_callback () {
      console.log("Connected callback of React UI");
    }

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      // await gapi.client.init({
      //   apiKey: API_KEY,
      //   discoveryDocs: [DISCOVERY_DOC],
      // });
      // We will use different gapi client in each components ...
      window.gapiInited = true;
    }

    </script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  </body>
</html>
